name: PR Links

on:
  push:
  pull_request:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.7.0
        with:
          args: >
            --accept 200,204,206,401,403,421,429
            --verbose
            --exclude http://localhost:8000/
            "*.md"
            "source/**/*.md"
            --timeout 20
          fail: false
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
