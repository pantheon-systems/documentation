# https://circleci.com/docs/configuration#machine
machine:
  php:
    # https://circleci.com/docs/environment#php
    version: 5.5.11



dependencies:
  pre:
    npm install -g sitespeed.io

  cache_directories:
    - ~/.composer/cache

  post:
    # Build the static site.
    - bin/sculpin generate
    - cd output_dev && ln -s ./ source
    # Deploy Multidev environment
    #- bash scripts/deploy-multidev.sh
test:
  pre:
    # Start Ghost Driver.
    - phantomjs --webdriver=8643:
       background: true
    # Start Sculpin.
    - bin/sculpin server:
       background: true
  override:
    # Run behat.
    - bin/behat
    # Run a11y.
    - grunt
    # Look for merge conflicts.
    - scripts/merge_conflicts.sh
    # Run htmlproofer.
    - bundle exec rake
    - sitespeed.io -u http://localhost:8000/docs  -r $CIRCLE_ARTIFACTS/sitespeed --suppressDomainFolder --outputFolderName test



deployment:
  production:
    branch: master
    commands:
      - bash scripts/deploy-live.sh
