  - version: 0.3.0
    date: 2019-02-14
    url: https://github.com/pantheon-systems/localdev/releases/tag/v0.3.0
    instructions: !markdown |
      You will _likely_ although not neccesarily want to take the following actions after updating to this version:

      * Go into Localdev's Configuration pane and initiate a _Factory Reset_
      * Remove the _entire_ Pantheon Localdev config directory `rm -rf ~/.pantheonlocaldev/`

      You may additionally wish to:

      * Remove any local codebases you have previously pulled for use with Localdev `rm -rf ~/Localdev`
      * Run `docker ps` and then `docker rm -f` to remove any lingering Pantheon containers

      Other Considerations:

      * It may be valuable to review the [Lando Pantheon Documentation](https://docs.devwithlando.io/tutorials/pantheon.html) as some changes have been made and some nice features added.
      * If your Landofile has a good degree of custom magicks in it we recommended you review the [Update Guide](https://docs.devwithlando.io/guides/updating-to-rc2.html) to make sure that it is compatible with newer versions of Lando.
    changelog: !markdown |
      Rebased on [Lando RC9](https://github.com/lando/lando/releases/tag/v3.0.0-rc.9)

      * Added handling for frozen sites [#101](https://github.com/pantheon-systems/localdev/issues/101)
      * Fixed scroll issue in footer [#65](https://github.com/pantheon-systems/localdev/issues/65)
      * Fixed funky behavior when trying to add a `git` commit message [#100](https://github.com/pantheon-systems/localdev/issues/100)
      * Fixed issue causing additional hyphens to be added to a sites name [#76](https://github.com/pantheon-systems/localdev/issues/76) [#97](https://github.com/pantheon-systems/localdev/issues/97)
      * Fixed markdown showing in "Running" indicator [#104](https://github.com/pantheon-systems/localdev/issues/104)
      * Improved handling of "multi inits" [#24](https://github.com/pantheon-systems/localdev/issues/24)
      * Slow usage [#89](https://github.com/pantheon-systems/localdev/issues/89)
      * Inability to launch some sites [#47](https://github.com/pantheon-systems/localdev/issues/47) [#92](https://github.com/pantheon-systems/localdev/issues/92) [#93](https://github.com/pantheon-systems/localdev/issues/93)
      * Better (and faster) healthchecks [#61](https://github.com/pantheon-systems/localdev/issues/61)
      * These [general improvements](https://thinktandem.io/blog/2019/02/01/lando-is-ready-for-the-masses-with-rc2-release/) to Lando have also been made.
