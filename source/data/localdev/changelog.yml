    * Fixed issue causing additional hyphens to be added to a sites name [#76](https://github.com/pantheon-systems/localdev/issues/76) [#97](https://github.com/pantheon-systems/localdev/issues/97)
    * Fixed markdown showing in "Running" indicator [#104](https://github.com/pantheon-systems/localdev/issues/104)
    * Improved handling of "multi inits" [#24](https://github.com/pantheon-systems/localdev/issues/24)
    * Slow usage [#89](https://github.com/pantheon-systems/localdev/issues/89)
    * Inability to launch some sites [#47](https://github.com/pantheon-systems/localdev/issues/47) [#92](https://github.com/pantheon-systems/localdev/issues/92) [#93](https://github.com/pantheon-systems/localdev/issues/93)
    * Better (and faster) healthchecks [#61](https://github.com/pantheon-systems/localdev/issues/61)
    * These [general improvements](https://thinktandem.io/blog/2019/02/01/lando-is-ready-for-the-masses-with-rc2-release/) to Lando have also been made.
