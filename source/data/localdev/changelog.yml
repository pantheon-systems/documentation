  - version: 0.10.0
    date: 2020-04-07
    requiresShutdown: true
    changelog: !markdown |
      ### Upstream changes
        * Updated to Composer `1.10.1`
        * Updated to Docker Desktop `2.3.0.3`
        * Updated Drush 8 to `8.3.2`
        * Updated to nginx `1.16`
        * Updated to Lando `3.0.4`
        * Updated to PhpMyAdmin `5.0`
        * Updated to Terminus `2.3.0`
        * Updated to Traefik `2.2`
      ### New features
        * Added new log and activity viewer
        * Added MailHog
        * Added legacy `SIMPLETEST_` envvars
        * Added Docker Desktop compatibility check [#57](https://github.com/pantheon-systems/localdev-issues/issues/57)
        * Can now see more than `200` Pantheon sites in your account [#11](https://github.com/pantheon-systems/localdev-issues/issues/11)
