      ### Improvements
        * Improved CPU usage during idle time
        * Improved updating of apps built on older versions of Localdev
        * Improved UX prompting user to rebuild on a start error
        * Improved feedback when errors occur during pull and push [#53](https://github.com/pantheon-systems/localdev-issues/issues/53)
        * Improved app tab navigation
      ### Bug fixes
        * Fixed bug causing `nginx` to periodically crash silently
        * Fixed bug causing app state to become detached while syncing
        * Fixed bug causing proxy ports to unexpectedly change
        * Fixed bug causing logs to grow indefinitely
        * Fixed bug causing app start to fail if proxy was unable to locate suitable ports
        * Fixed bug causing Localdev to push to unexpected environments
        * Fixed bug causing Localdev pull and push to fail when checked out to branch that wasnt also a multidev env
        * Fixed bug causing rebuilds to fail if run directly after another failing command
        * Fixed bug causing silent error when trying to pull code from `test` or `live`
        * Fixed bug causing code push to fail if `git` `user.name` and `user.email` were not set [#39](https://github.com/pantheon-systems/localdev-issues/issues/39) [#47](https://github.com/pantheon-systems/localdev-issues/issues/47)
        * Fixed bug causing `terminus` to update the incorrect version
        * Fixed bug causing `simple_saml` to fail due to an unset `PATH_INFO`
