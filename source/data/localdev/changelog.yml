  url: https://github.com/pantheon-systems/localdev/releases/tag/v0.3.0
  instructions: >
    You will _likely_ although not neccesarily want to take the following actions after updating to this version:

    * Go into Localdev's Configuration pane and initiate a _Factory Reset_
    * Remove the _entire_ Pantheon Localdev config directory `rm -rf ~/.pantheonlocaldev/`

    You may additionally wish to:

    * Remove any local codebases you have previously pulled for use with Localdev `rm -rf ~/Localdev`
    * Run `docker ps` and then `docker rm -f` to remove any lingering Pantheon containers

    Other Considerations:

    * It may be valuable to review the [Lando Pantheon Documentation](https://docs.devwithlando.io/tutorials/pantheon.html) as some changes have been made and some nice features added.
    * If your Landofile has a good degree of custom magicks in it we recommended you review the [Update Guide](https://docs.devwithlando.io/guides/updating-to-rc2.html) to make sure that it is compatible with newer versions of Lando.
  changelogMarkdown: >
