<ol>
  <li>Disable the <a class="external" href="https://www.drupal.org/project/redis">Redis</a> module.</li>
  <li>Delete Redis configuration from <code>settings.php</code>.</li>
  <li>Commit and deploy code changes to the Live environment.</li>
  <li>Go to <strong><span class="glyphicons glyphicons-cogwheel"></span> Settings</strong> &gt; <strong>Add Ons</strong> and click the <strong>Remove</strong> button for Redis.</li>
  <li>From the Site Dashboard, click on <strong> <span class="cache-icon glyphicons glyphicons-cleaning"></span>Clear Caches</strong>.</li>
</ol>
